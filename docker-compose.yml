version: '3.8'

services:
  leafee-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leafee-mcp
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - BASE_URL=https://mcp.getplantbuddy.app
      - PLANT_ANALYSIS_FUNCTION_URL=https://jicsxjcvbbvxzybeqfpo.supabase.co/functions/v1/plant-analysis-mcp
    labels:
      - "coolify.domain=mcp.getplantbuddy.app"
      - "coolify.port=3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/mcp', (r) => process.exit(r.statusCode === 200 || r.statusCode === 405 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - leafee-network

networks:
  leafee-network:
    driver: bridge

